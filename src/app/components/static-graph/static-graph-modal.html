
<div>
<mat-form-field>
    <input matInput [matDatepicker]="dp3" placeholder="Start Date" disabled (dateChange)="startDateSelected('change', $event)">
    <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
    <mat-datepicker #dp3 disabled="false"></mat-datepicker>
</mat-form-field>
<mat-form-field>
    <input matInput [matDatepicker]="dp4" placeholder="End Date" disabled (dateChange)="endDateSelected('change', $event)">
    <mat-datepicker-toggle matSuffix [for]="dp4"></mat-datepicker-toggle>
    <mat-datepicker #dp4 disabled="false"></mat-datepicker>
</mat-form-field>

<div>
        
    <button type="button" class="btn btn-primary px-2" >
            <i class="material-icons" (click)="refreshStaticGraph()">refresh</i>
    </button>
    <div >
        <canvas  class="chart chart-bar" id="canvass" height="500" width="500">{{ chart }}</canvas>
        <!-- <app-dynamic-graph></app-dynamic-graph> -->
    </div>
</div>

</div>
